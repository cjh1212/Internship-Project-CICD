name: CI

on:
  push:
    branches:
      - dev

jobs:
  static_test:
    name: static_test
    runs-on: ubuntu-latest
    steps:
      - name: Check
        uses: actions/checkout@v2
      - name: python_packages
        run: black flake8
      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          black: true
          flake8: true
          
  build:
    name: build container
    runs-on: ubuntu-latest
    needs: static_test
    steps:
      - name: Check
        uses: actions/checkout@v3
      - name: login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
      - name: setup buildx
        uses: docker/setup-buildx-action@v2
      - name: build export
        uses: docker/build-push-action@v3
        with:
          context: .
          load: true
          tags: test_tag
      - name: test
        run: |
          docker run -d --name dckr test_tag
          docker cp dckr:/details.txt ./details.txt
      - name: build push
        uses: docker/build-push-action@v3
        with: 
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/test
      - name: send mail
        uses: AlexisMateo/sendmail-action@5
        with:
          smtp-server: smtp.google.com
          smtp-server-port: 465
          auth-user: ${{ secrets.GMAIL_USERNAME }}
          auth-password: ${{ secrets.GMAIL_PASSWORD }}
          from: jihun983@gmail.com
          to: cjh980803@gmail.com
          subject:  ${{ github.job }} job of ${{ github.repository }} has ${{ job.status }}
          body: ${{ github.job }} job in worflow ${{ github.workflow }} of ${{ github.repository }} has ${{ job.status }}
            
